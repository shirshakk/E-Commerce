<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
            cursor: pointer;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        .navbar ul li:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .dropdown a:hover {
            color: #27ae60;
        }

        /* Main content styling */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 20px;
        }

        .product-card {
            width: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }

        .product-card .details {
            padding: 15px;
        }

        .product-card .details h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .product-card .details p {
            margin: 5px 0;
            color: #666;
        }

        .product-card .details .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <input type="text" id="searchInput" placeholder="Search products">
        <ul>
            <li><a href="#" id="homeLink">Home</a></li>
            <li>
                <a href="#">Category</a>
                <div class="dropdown">
                    <a href="#" class="category-link" data-category="Mobile">Mobile</a>
                    <a href="#" class="category-link" data-category="Laptop">Laptop</a>
                    <a href="#" class="category-link" data-category="Headphone">Headphone</a>
                </div>
            </li>
            <li><a href="index.html">Add Product</a></li>
        </ul>
    </div>

    <div class="product-container" id="productContainer">
    </div>

    <script>
        async function fetchProduct(endpoint = 'http://localhost:8080/product') {
    try {
        const response = await fetch(endpoint);
        const data = await response.json();
        displayProducts(data); 
    } catch (error) {
        console.error('Error fetching product data:', error);
    }
}

function displayProducts(products) {
    const productContainer = document.getElementById('productContainer');
    productContainer.innerHTML = ''; 

    products.forEach(product => {
        const base64Image = `data:${product.imageDescription};base64,${product.image}`;
        productContainer.innerHTML += `
            <div class="product-card">
                <img src="${base64Image}" alt="${product.productName}">
                <div class="details">
                    <h3>${product.productName}</h3>
                    <p><strong>Brand:</strong> ${product.productBrand}</p>
                    <p><strong>Category:</strong> ${product.productCategory}</p>
                    <p><strong>Description:</strong> ${product.productDescription}</p>
                    <p><strong>Release Date:</strong> ${new Date(product.releaseDate).toLocaleDateString()}</p>
                    <p class="price">â‚¹${product.productPrice}</p>
                    <p><strong>Availability:</strong> ${product.productQuantity > 0 ? 'In Stock' : 'Out of Stock'}</p>
                </div>
            </div>
        `;
    });
}

document.querySelectorAll('.category-link').forEach(link => {
    link.addEventListener('click', (e) => {
        console.log(e);
        e.preventDefault();
        const category = e.target.dataset.category;
        fetchProduct(`http://localhost:8080/product/category/${category}`);
    });
});

document.getElementById('homeLink').addEventListener('click', (e) => {
    e.preventDefault();
    fetchProduct();
});
document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchQuery = e.target.value;
    fetchProduct(`http://localhost:8080/product/search?query=${searchQuery}`);
});

fetchProduct(); 

    </script>
</body>
</html>
