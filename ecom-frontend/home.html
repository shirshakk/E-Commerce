<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-wrap: wrap ;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 10px;
            margin: 10px;
            width: 80%;
        }

        .product-card {
            width: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }

        .product-card .details {
            padding: 15px;
        }

        .product-card .details h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .product-card .details p {
            margin: 5px 0;
            color: #666;
        }

        .product-card .details .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-container" id="productContainer">
        <!-- Product cards will be added here -->
    </div>

    <script>
        async function fetchProduct() {
            try {
                const response = await fetch('http://localhost:8080/product');
                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    console.error("No products found in the response.");
                    return;
                }

                const productContainer = document.getElementById('productContainer');
                productContainer.innerHTML = ''; // Clear the container before adding new products

                data.forEach(product => {
                    if (!product.image) {
                        console.error("Image data is missing for product: " + product.productName);
                        return;
                    }

                    const base64Image = `data:${product.imageDescription};base64,${product.image}`;

                    // Create and append the product card dynamically for each product
                    productContainer.innerHTML += `
                        <div class="product-card">
                            <img src="${base64Image}" alt="${product.productName}">
                            <div class="details">
                                <h3>${product.productName}</h3>
                                <p><strong>Brand:</strong> ${product.productBrand}</p>
                                <p><strong>Category:</strong> ${product.productCategory}</p>
                                <p><strong>Description:</strong> ${product.productDescription}</p>
                                <p><strong>Release Date:</strong> ${new Date(product.releaseDate).toLocaleDateString()}</p>
                                <p class="price">â‚¹${product.productPrice}</p>
                                <p><strong>Availability:</strong> ${product.productQuantity > 0 ? 'In Stock' : 'Out of Stock'}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }

        // Call the function to fetch and display the products
        fetchProduct();
    </script>
</body>
</html>
